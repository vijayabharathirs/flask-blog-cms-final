{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="header">
       
    </div>

    <div class="welcome-container">
        <div class="welcome-text">
            <h1>Welcome to My Blog</h1>
        </div>
        <div class="welcome-image">
            <img src="https://images.unsplash.com/photo-1505330622279-bf7d7fc918f4?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmxvZyUyMGhvbWUlMjBwYWdlfGVufDB8fDB8fHww" alt="Welcome Image" class="center-image">
        </div>
    </div>

    <div class="post-container">
        {% for post in posts %}
            <div class="post">
                <div class="post-content">
                    <h2><a href="{{ url_for('view_post', post_id=post._id) }}">{{ post.title }}</a></h2>
                    <p>{{ post.content | truncate(100) }}</p> <!-- Shows only a snippet of the content -->
                    <a href="{{ url_for('view_post', post_id=post._id) }}" class="read-more">Read more</a> <!-- Link to the full post -->
                    <div class="post-footer">
                        <div class="post-buttons">
                            <a href="/edit/{{ post._id }}" class="edit-button">Edit</a>
                            <a href="/delete/{{ post._id }}" class="delete-button">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
{% endblock %}
